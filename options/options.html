<form>
    <div>
        <input type="checkbox" id="use-template" />
        <label for="use-template">Use path and filename template</label><br/>
        <em>(instead of Save As prompt on every download)</em><br/><br/>
    </div>
    <div>
        <input type="checkbox" id="save-images" />
        <label for="save-images">Save images</label><br/>
        <em>(images are written using original filenames to Path Template; otherwise the markdown file will contain links to the images' original location on the internet)</em><br/><br/>
    </div>
    <div>
        <label for="path-template">File path:</label><br/>
        <input type="text" id="path-template" /><br/><br/>
    </div>
    <div>
        <label for="filename-template">Filename (including markdown extension):</label><br/>
        <input type="text" id="filename-template" /><br/><br/>
    </div>
    <button type="submit">Save</button>
</form>
